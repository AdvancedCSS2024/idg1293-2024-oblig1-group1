<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo page</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <!-- EDIT THIS PAGE TO SHOW HOW YOU USE ALL THE ELEMENTS IMPLEMENTED IN YOUR DESIGN SYSTEM  -->
  <!--screeshot 1-->
  <!--search-->
  <form class="search">
    <input class="search-input" type="text" placeholder="Søk etter ski eller smoking">
    <button class="search-btn">
      <img src="assets/icons/search.svg" class="search-btn__icon" alt="search">
    </button>
  </form>

  <!--card-->
  <article class="card">
    <div>
      <figure class="card__figure">
        <img src="assets/icons/favorite-button.svg" class="card__btn-like" alt="heart-button">
        <img src="assets/images/microhouse.jpg" class="card__image" alt="microhouse">
        <p class="card__price">800 000kr</p>
      </figure>
    </div>

    <div class="card__body">
      <p class="card__subtitle-loaction">Ålesund</p>
      <p class="card__title">Hel mikrohuspaviljong m/ 3 mikrohus selges samlet eller hver for seg</p>
    </div>
  </article>
  
  <!--screeshot 2-->
  <article class="card-login">
    <div class="card-login__body">
      <form action="" class="login-form">
        <label for="" ></label>
        <input type="text" id="username" placeholder="Skriv tekst her">
      </form>
      
      <div class="checkbox__content"> 
        <form action="">
          <input type="checkbox" class="checkbox__input">
        </form>
        <p>checkbox</p>
      </div>
    
      <div class="button">
        <button type="submit" class="button--primary">primary button</button>
        <button class="button--secondary">secondary button</button>
      </div>
    </div>
  </article>

</body>
</html>
